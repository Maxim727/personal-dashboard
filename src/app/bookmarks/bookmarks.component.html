<div class="bookmarks-wrapper">
    <div class="container">
        <div class="bookmark-tiles-container">
            
            <app-bookmark-tile [bookmark]="bookmarkObj" *ngFor="let bookmarkObj of bookmarks"></app-bookmark-tile>
            
        </div>

        <div class="buttons-container buttons-centered">
            <a routerLink="add" class="button add-button">
                <i class="material-icons-outlined">add</i>
                Add
            </a>

            <a routerLink="manage" class="button manage-button">
                <i class="material-icons">settings</i>
                Manage
            </a>
        </div>

    </div>
</div>
