<div class="todos-wrapper">
    <div class="container">

        <app-todo-item *ngFor="let todoObj of todos" [todo]="todoObj" (click)="toggleCompleted(todoObj)">
        </app-todo-item>

        <div class="buttons-container buttons-centered">
            <a routerLink="add" class="button add-button">
                <i class="material-icons-outlined">add</i>
                Add
            </a>
        </div>

    </div>
</div>
