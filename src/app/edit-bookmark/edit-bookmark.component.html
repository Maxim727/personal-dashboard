<div class="edit-bookmark-wrapper">
     <h2 class="is-bold">{{bookmark.name}}</h2>

     <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" [ngModel]="bookmark.name" #textField="ngModel" name="name" type="text" placeholder="Enter bookmark  name..." required>       
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" [ngModel]="bookmark.url" #textField="ngModel" name="url" type="url" placeholder="e.g https://wikipedia.com" required>     
        </div>


       <div class="buttons-container">
        <a routerLink="../" class="button">Cancel</a>
        <button type="submit" class="button align-end"> Save</button>
       </div>
    </form> 
</div>
