<div class="add-bookmark-wrapper container has-blurred-white-bg">

    <h2 class="is-bold">Add bookmark </h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="Enter bookmark  name...">       
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="e.g https://wikipedia.com">     
        </div>


       <div class="buttons-container">
        <a routerLink="../" class="button">Cancel</a>
        <button type="submit" class="button align-end">Create bookmark </button>
       </div>
    </form>
</div>
